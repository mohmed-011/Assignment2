<div class="my-5 pt-5">
  <div class="container py-4">
    <div class="row g-4">
      @for (item of productlist; track $index) {
        <div class="col-md-4">
        <div class="border rounded p-3">
            <img [src]="item.image" class="w-100" height="260" alt="" />
          <h3 class="mt-3 mb-0">{{item.title.split(" ",2).join(" ")}}</h3>
          <h5 class="m-0 py-1">{{item.category}}</h5>
          <div class="d-flex justify-content-between py-2">
            <p class="h5 text-success">{{item.price}} $</p>
            <div>
              <i class="fa-solid fa-star text-yellow pe-1"></i>
              <span>{{item.rating.rate}}</span>
            </div>
          </div>
          <button class="btn btn-outline-success w-100">Add to cart</button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
